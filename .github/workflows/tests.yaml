name: tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: git config
      run: |
        git config --global user.email "yoko@onyo.org"
        git config --global user.name "Yoko Onyo"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[tests]"
        sudo apt-get install -y zsh
    - name: flake8 linting
      run: |
        flake8
    - name: Pyre type-checking
      run: |
        pyre --noninteractive check
    - name: Test with pytest and collect coverage
      run: |
        mkdir /tmp/onyo-tmpfs
        sudo mount -t tmpfs -o size=1G tmpfs /tmp/onyo-tmpfs
        export REPO_ROOT=$PWD
        pytest -vv --cov --basetemp=/tmp/onyo-tmpfs/run
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
